name: QA Performance Test with JMeter CLI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Start json-server
        run: |
          npm install -g json-server
          json-server --watch ./src/backend/db-pika.json --port 3333 --cors & 
          sleep 5 

      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y jmeter

      - name: Run JMeter Performance Test
        run: |
          # ğŸš¨ğŸš¨ğŸš¨ ê°ì jmx íŒŒì¼ëª…ì— ë§ê²Œ, ì•„ë˜ ëª…ë ¹ì–´ ìˆ˜ì •í•  ê²ƒ
          jmeter -n -t ./json-server-test-plan.jmx -l ./result.jtl -e -o ./dashboard_report

      - name: Upload JMeter Report
        uses: actions/upload-artifact@v4
        if: always() 
        with:
          name: jmeter-performance-report
          path: ./dashboard_report/
